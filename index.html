<!DOCTYPE HTML>
<html>
	<head>
		<title>sequence loop</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		
	</head>
	<body>
	
		<h3>1. Print N numbers in sequence loop</h3>
		<script>
			var a=1;
		while(a<=20){
		document.write(a);
		a++;
		}
		</script>
	<html>
